version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=${USE}
      - DB_PASSWORD=${PASSWORD}
      - DB_NAME=${dbNAME}
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    container_name: my_new_mysql_contenair
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
      MYSQL_DATABASE: ${dbNAME}
      MYSQL_PASSWORD: ${PASSWORD}
    ports:
      - "3307:3306"  
    volumes:
      - data-recipe:/var/lib/mysql
    networks:
      - app-network

volumes:
  data-recipe:

networks:
  app-network:
